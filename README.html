
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div{
		width: 300px;
		height: 600px;
		background: #000;
		border-right: 300px solid #fff;
		border-radius: 50%;
		box-shadow: 0 0 30px;
		margin: 50px auto;
	}
	div::before,div::after{
		content: '';
     	display: block;
     	width: 100px;
     	height: 100px;
     	margin-left: 150px;
     	border: 100px solid;
     	border-radius: 50%;
	}
     div::before{
     	background: #fff;
     	border-color: #000;
     }
     div::after{
     	background: #000;
     	border-color: #fff;
     }
	</style>
</head>
<body>
	<div></div>
</body>
</html>
